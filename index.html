<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="modal_cadastro display_off">

            <div class="fechar_janela">
                <img onclick="fecharCard(divCadastro)" src="assets/imagens/btn_excluir.svg" alt="">
            </div>
            <div class="info_usuario">
                <input id="nome_usuario" type="text">
            </div>
            
            <div id="btn_salvarEcancelar">
                <button onclick="salvar()" id="btn_salvar">SALVAR</button>
                <button onclick="fecharCard(divCadastro)" id="btn_cancelar">CANCELAR</button>
            </div>
        </div>

        <div class="modal_pontuação display_off">
            <span id="nome_usuario">
                nome
            </span>

            <span id="conteudo">
                <div class="pontuacao">
                    <div class="linha_pts">
                        <h4>GOL</h4>
                        <button id="btn_menos">-</button>
                        <input id="gol" type="number" class="pontos">
                        <button id="btn_mais">+</button>
                    </div>

                    <div id="assist" class="linha_pts">
                        <h4>ASSIST</h4>
                        <button id="btn_menos">-</button>
                        <input type="number" class="pontos">
                        <button id="btn_mais">+</button>
                    </div>

                    <div id="desarme" class="linha_pts">
                        <h4>DESARME</h4>
                        <button id="btn_menos">-</button>
                        <input type="number" class="pontos">
                        <button id="btn_mais">+</button>
                    </div>

                    <div id="defesa" class="linha_pts">
                        <h4>DEFESA</h4>
                        <button id="btn_menos">-</button>
                        <input type="number" class="pontos">
                        <button id="btn_mais">+</button>
                    </div>

                </div>
            </span>
            
            <span id="btn_salvarEcancelar">
                <button id="btn_salvar" onclick="salvar()">SALVAR</button>
                <button id="btn_cancelar" onclick="fecharCard(divPontuação)">CANCELAR</button>
            </span>
        </div>

        <header class="center">
            <h2>BESTPLAYER</h2>
        </header>

        <section>
            <span class="texto_dinamico">
                <h3 id="texto"></h3>
            </span>

            <table>
                <tbody id="corpoTabela">
                   
                </tbody>
            </table>
        </section>


        <footer class="center">
            <div onclick="abreCard(divCadastro)" id="cadastrar">
                <img src="assets/imagens/group.png" alt="">
                <h4>CADASTRAR</h4>
            </div>
            <div id="pontuacao">
                <img src="assets/imagens/grafico.png" alt="">
                <h4>PONTUAÇÃO</h4>
            </div>
            <div id="ranking">
                <img src="assets/imagens/trofeu.png" alt="">
                <h4>RANKING</h4>
            </div>
        </footer>
    </main>
    
</body>
<script src="assets/js/main.js" ></script>
</html>
